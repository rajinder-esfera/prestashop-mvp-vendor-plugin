{% extends "vendor/mag_vend_base.html" %}
{% load staticfiles %}
{% block title %}
Forget Password
{% endblock %}
{% block css %}
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}
{% block content %}


<div class="container">

  <div class="row">
      <div class="col-sm-6 col-md-4 col-md-offset-4">
          <h1 class="text-center login-title">Forgot Password! Reset Password from here!</h1>
          <div class="account-wall">
            <label id="mag_vender_forget_email_success_msg" style="display:none;"></label>
            <div class="logo-image">

              <img src="{% static '/images/Logo_Fashioncircle.png' %}" alt="FasionCircle Logo">
            </div>

            {% csrf_token %}

            <div class="forgot_pwd-form">
              <label for="emailid">Email</label>
              <input type="text" name="email"  class="form-control" id="email" placeholder="Enter your email"/>
              <label id="mag_vender_forget_email_msg" class="error" style="display:none;"></label>
              <input type="hidden" id="forgetto" value="{% url 'pre_vend_forget_password' %}">
              <button class="btn btn-lg btn-primary btn-block" id="forget_password_button" type="submit">

              Submit</button>

              <a class="vendor-login" href="{% url 'pre_vend_login' %}">Vendor  Login </a>
            </div>

          </div>
      </div>
  </div>
</div>
{% endblock %}
